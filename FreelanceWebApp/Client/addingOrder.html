<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AddingOrderWindow</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="addingOrder.css">
    <script src="addingOrder.js" defer></script>
  </head>
  <body onload="OnLoadPage()">
    <div class="vh-100" style="background-color: #eee">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col col-lg-9 col-xl-7">
            <div class="card rounded-3">
              <div class="card-body p-4">
                <h4 class="text-center my-3 pb-3">Новый заказ</h4>
                <div class="row gy-10">
                  <div class="row my-2">
                    <input
                      type="text"
                      id="input-title-field"
                      class="form-control"
                      placeholder="Заголовок заказа"
                    />
                  </div>
                
                  <div class="row my-2">
                    <input
                    type="number"
                    id="input-price-field"
                    class="form-control"
                    placeholder="Стоимость заказа"
                  />
                </div>
                <div class="row my-2">
                  <input
                    type="text"
                    id="input-place-field"
                    class="form-control"
                    placeholder="Место"
                  />
                </div>

                <div class="row my-2">
                 Описание
                </div>
                <div class="row my-2">
                  <textarea
                    type="text"
                    id="input-description-field"
                    class="form-control"
                    placeholder="Описание">
                  </textarea>
                </div>
                <div class="row my-2">
                  <input
                    type="text"
                    id="input-deadline-field"
                    class="form-control"
                    placeholder="Срок услуги"
                  />
                </div>
                <div class="row my-2">
                  Категория
                </div>
                <div id="category-box" class="col-lg-3">

                </div>

                 <div class="row justify-content-center">
                    <button type="submit" class="my-3 col-lg-4 btn btn-success" 
                    onclick="AddOrder()">Создать заказ</button>
                 </div>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
