<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn</title>

    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
  <script src="signIn.js" defer></script>

</head>
<body>
    <div class="vh-100" style="background-color: #eee;">
        <div class="container  h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-lg-9 col-xl-7">
                    <div class="card rounded-3">
                        <div class="card-body p-4">
    <div class="row my-3 justify-content-center">
        <h4 class="text-center my-3 pb-3">Вход</h4>

    </div>
    
                            <div class="row justify-content-center align-items-center mb-2 pb-2">
                                <div class="col-lg-5">
                                    <input type="text" id="input-login-field" class="form-control"
                                           placeholder="Логин"/>
                                </div>
                            </div>

                            <div class="row my-1 justify-content-center">
                                <div class="col-lg-5">
                                    <input type="text" id="input-password-field" class="form-control"
                                           placeholder="Пароль"/>
                                </div>
                            </div>

                            <div class="row my-3 justify-content-center">
                                <div class="col-lg-2">
                                    <button type="submit" class="btn btn-primary" 
                                    onclick="signIn()">Войти</button>
                                </div>
                                <div class="col-lg-4">
                                    <button type="submit" class="btn btn-outline-primary" 
                                    onclick="buttonSignUp_Click()">Зарегистрироваться</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
